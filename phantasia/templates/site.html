<div id="content" class="d-flex">
    <nav id="navbar" class="p-3">
        {% for item in nav_items %}
            <a href="#" hx-get="{{ item.path }}" hx-target="#main_window" hx-swap="outerHTML swap:0.2s">{{ item.label }}</a>
        {% endfor %}
    </nav>
    <main id="main_window" class="p-3 fade-me-in fade-me-out" hx-get="/site/home" hx-trigger="load" hx-swap="outerHTML"></main>
</div>
